<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <form >
        <input type="text" placeholder="Enter name of City">
        <ul>
        </ul>
    </form>

    <div id="weather" style="display: none;">
        <img src="" alt="weather image" id="icon">

        <h1 id="degrees"></h1>

        <div>
            <h2 id="city">Lisbon</h2>
        </div>

        <button id="btn">Change City</button>

        <div id="info">
            <div>
                <h3>Wind</h3>
                <div id= "windValue" class="value"><span class="measurement">km/h</span></div>
            </div>

            <div>
                <h3>Feels like</h3>
                <div id= "feelsLikeValue" class="value"><span class="measurement">km/h</span></div>
            </div>

            <div>
                <h3>Humidity</h3>
                <div id= "humidityValue" class="value"><span class="measurement">km/h</span></div>
            </div>

            <!-- <div class="measurement">km/h</div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
